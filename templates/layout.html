<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"
      integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    <title>C$50 Expenses: {% block title %}{% endblock %}</title>
  </head>

  <body style="background-color: rgba(255, 235, 235, 1)">
    <nav
      class="bg-light border navbar navbar-expand-md navbar-light"
      style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span
          ><span class="green">0</span> <span class="red">Expenses</span></a
        >
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mt-2">
            <li class="nav-item"><a class="nav-link" href="/expenses">Expenses</a></li>
            <li class="nav-item"><a class="nav-link" href="/incomes">Incomes</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary mb-0 text-center" role="alert">{{ get_flashed_messages() | join(" ") }}</div>
    </header>
    {% endif %}

    <main class="container py-5 text-center">{% block main %}{% endblock %}</main>

    <footer class="mb-5">
      <div class="container text-center">
        <p>&copy; 2024 C$50 Expenses</p>
      </div>
    </footer>
  </body>
</html>
